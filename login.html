<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Access - Login</title>
  <link rel="stylesheet" href="./styles/login.css" />
 </head>
 <body>
  <header>
   <h1>House Access Manager</h1>
  </header>
  <main>
   <section>
    <h1 class="login-h1">Please login to access the site</h1>
    <form class="login-form">
     <label for="email">Email:</label>
     <input
      class="user-email"
      value="lewismacs@icloud.com"
      type="email"
      aria-required="true"
      placeholder="Please enter your email" />
     <label for="password">Password:</label>
     <input
      class="user-password"
      type="password"
      value="Adidass1122!"
      aria-required="true"
      placeholder="Please enter your password" />
    </form>
    <p class="sign-up-link">
     Haven't got an account? &nbsp;<span class="signup-redirect"
      ><a href="./sign-up.html"> Click here to sign up</a></span
     >
    </p>
    <button class="login-btn" type="submit">Login</button>
   </section>
  </main>
  <script src="./user.js"></script>
 </body>
</html>
