<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="./styles/login.css" />
 </head>
 <body>
  <main>
   <section>
    <h1 class="login-h1">Please login to access the site</h1>
    <form class="login-form">
     <label for="userID">User ID:</label>
     <input type="text" placeholder="Please enter your user id" />
     <label for="password">Password:</label>
     <input type="password" aria-required="true" placeholder="Please enter your password" />
    </form>
    <button class="login-btn" type="submit">Login</button>
   </section>
  </main>
 </body>
</html>
