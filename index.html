<!-- @format -->

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/main.css" />

  <title>House Access Manager</title>
 </head>
 <body>
  <header>
   <h1>House Access Manager</h1>
  </header>
  <main>
   <section class="section1">
    <div class="search">
     <input type="text" id="searchInput" placeholder="Search for a house..." />
    </div>
    <table id="houseList">
     <tr>
      <!-- <td>House Name:</td>
      <td>House Name:</td>
      <td>House Name:</td>
     </tr> -->
      <!-- Display search results here -->
      <div class="edit-icon"><i class="fa-solid fa-pencil"></i></div>
     </tr>
    </table>
   </section>

   <form id="houseForm">
    <h3>Add a house to the data system - help manage your time!</h3>
    <label for="houseName">House Name:</label>
    <input type="text" id="houseName" required />
    <label for="accessCode">Access Code:</label>
    <input type="text" id="accessCode" required />
    <label for="notes">Notes:</label>
    <textarea id="notes" name="notes"></textarea>
    <button class="save-button" type="submit">Save</button>
   </form>
   <div class="main-btns">
    <div class="logout">
     <button id="logout-button">Logout</button>
    </div>
    <div class="improvements-btn"><a href="mailto:lewismacs20@gmail.com">Improvements?</a></div>
   </div>
  </main>
  <footer>
   <section class="contact">
    <h1>
     Any problems? <span><a href="mailto:lewismacs20@gmail.com">Email: lewismacs20@gmail.com</a></span>
    </h1>
   </section>
  </footer>
  <script src="./main.js"></script>
 </body>
</html>
