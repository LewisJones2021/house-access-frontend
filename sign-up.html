<!-- @format -->

<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/sign-up.css" />
  <title>House Access - Sign Up</title>
 </head>
 <body>
  <main>
   <section>
    <h1 class="sign-up-h1">Please sign up to access the site</h1>
    <form class="sign-up-form">
     <label for="name">Name:</label>
     <input type="text" placeholder="Please enter your name" aria-required="true" />
     <label for="email">Email:</label>
     <input class="user-email" type="email" placeholder="Please enter your email" aria-required="true" />
     <label for="password" aria-required="true">Password:</label>
     <input class="user-password" type="password" placeholder="Please enter a password" aria-required="true" />
    </form>
    <button class="sign-up-btn" type="submit">Sign Up</button>
   </section>
  </main>
  <script src="./user.js"></script>
 </body>
</html>
